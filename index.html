<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <container class="wrapper">
    <main class="main">
    
      <div class="left">
        <h2 class="title">Learn to code by watching others</h2>
    
        <p class="left-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great,
          but understanding how developers think is invaluable.</p>
      </div>
    
      <div class="right">
        <div class="bubble">
          <p class="bubble-text">Try it free 7 days then $20/mo. thereafter</p>
        </div>
    
        <div class="form">
          <form action="">
            <input type="text" name="name" id="firstName" placeholder="First Name">
            <input type="text" name="lname" id="lastName" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="password" name="password" id="password" placeholder="Password">
          </form>
    
          <div class="claim-btn">
            <button type="submit"> Claim your free trial</button>
          </div>
    
          <p class="terms-text">By clicking the button, you are agreeing to our Terms and Services</p>
        </div>
      </div>
    
    </main>
  </container>

  <script src="./index.js"></script>
</body>
</html>
